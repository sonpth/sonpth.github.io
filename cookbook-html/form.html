<!doctype html>
<html>
<head>
    <style>
        input:required {
            border-left: 3px solid salmon;
        }

        input:optional {
            border-left: 3px solid teal;
        }

        input:focus:invalid {
            background-color: sandybrown;
        }

        input:valid + .invalid {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <form>
        <!-- -->
        <input type=search placeholder="search"/>

        <!-- IMPORTANT: [pattern] must be well-formed -->
        <input type="text" list="fruits" placeholder="datalist" pattern="[a-zA-Z ]{5,}">
        <datalist id="fruits">
            <option value="Apples">
            <option value="Mangos">
        </datalist>

        <!-- -->
        <input type="tel" placeholder="phone" required/>
        <span class="invalid">custom validation message</span>

        <!-- -->
        <input type="number" placeholder="number"/>

        <!-- -->
        <input type="color"/>

        <!-- -->
        <input type="datetime-local" />


        <button type="submit">Submit</button>
    </form>
</body>
</html>
